<!DOCTYPE html>
<html>
<head>
	<title>document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h3>Write your details</h1>
	<center>
		<table border="4">
			<thead>
				<tr>
					<th>Name</th>
					<td><input type="text" name="fname" id="name"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>About</th>
					<td><input type="text" name="lname" id="about"></td>
				</tr>
				<tr>
					<th>Address</th>
					<td><input type="text" name="lname" id="address"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Phone Number</th>
					<td><input type="text" name="age" id="phonenumber"></td>
				</tr>
				<tr>
					<th>College</th>
					<td><input type="text" name="age" id="college"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Submit" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Name</th>
					<th>About</th>
					<th>Address</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>College</th>
				</tr>
			</thead>
		</table>
	</center>

	
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];
		var list6 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("name").value;
			list2[x] = document.getElementById("about").value;
			list3[x] = document.getElementById("address").value;
			list4[x] = document.getElementById("email").value;
			list5[x] = document.getElementById("phonenumber").value;
			list6[x] = document.getElementById("college").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);
			var cel6 = NewRow.insertCell(5);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];
			cel6.innerHTML = list6[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
